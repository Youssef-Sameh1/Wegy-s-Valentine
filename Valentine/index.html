<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Wegy ❤️</title>
    <style>
        /* --- DISNEY VIBES CSS --- */
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: radial-gradient(circle at bottom, #1b2735 0%, #090a0f 100%);
            color: white;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Starry Background Animation */
        .stars {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: transparent;
            z-index: -1;
            box-shadow: 
                10vw 10vh 1px white, 20vw 50vh 1px white, 30vw 20vh 2px white,
                40vw 80vh 1px white, 60vw 10vh 2px white, 80vw 60vh 1px white,
                90vw 20vh 1px white, 50vw 50vh 2px white;
            animation: twinkle 5s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.5; transform: translateY(0px); }
            100% { opacity: 1; transform: translateY(-10px); }
        }

        /* Container Styling */
        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 800px;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4rem;
            text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4;
            margin-bottom: 20px;
            color: #fff0f5;
        }

        /* Video Frame Styling */
        .video-frame {
            border: 5px solid #d4af37; /* Gold border */
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
            overflow: hidden;
            background: #000;
            margin: 0 auto 30px auto;
            width: 100%;
            max-width: 600px;
            aspect-ratio: 16/9;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Buttons */
        .buttons {
            display: flex;
            gap: 50px;
            justify-content: center;
        }

        button {
            padding: 15px 40px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #yesBtn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #ff69b4;
        }

        #noBtn {
            background: rgba(255, 255, 255, 0.2);
            color: #ddd;
            border: 1px solid rgba(255,255,255,0.4);
        }

        /* Success Screen (Hidden Initially) */
        #success-screen {
            display: none;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.8);
            z-index: 100;
        }

        .success-text {
            font-family: 'Great Vibes', cursive;
            font-size: 5rem;
            color: #ffd700;
            animation: pop 1s ease forwards;
            margin-bottom: 20px;
        }

        @keyframes pop {
            0% { transform: scale(0); }
            80% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

    </style>
</head>
<body>

    <div class="stars"></div>

    <div class="container" id="question-screen">
        <div class="video-frame">
            <video id="trampVideo" src="lady_tramp.mp4" muted playsinline preload="auto"></video>
        </div>

        <h1>Would you be my valentine Wegy?</h1>

        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="success-screen">
        <h1 class="success-text">YAAAYYYY!!!!</h1>
        <div class="video-frame" style="width: 80%; max-width: 800px;">
            <video id="aladdinVideo" src="aladdin.mp4" playsinline></video>
        </div>
    </div>

    <script>
        const trampVideo = document.getElementById('trampVideo');
        const yesBtn = document.getElementById('yesBtn');
        const questionScreen = document.getElementById('question-screen');
        const successScreen = document.getElementById('success-screen');
        const aladdinVideo = document.getElementById('aladdinVideo');

        // VIDEO SETTINGS
        // The spaghetti scene kiss happens roughly around 5 seconds in
        const KISS_TIME = 5.0; 
        const MAX_DISTANCE = 500; // Pixels away from button to start effect

        // 1. MOUSE INTERACTION LOGIC
        document.addEventListener('mousemove', (e) => {
            // Get position of the Yes button center
            const rect = yesBtn.getBoundingClientRect();
            const btnX = rect.left + rect.width / 2;
            const btnY = rect.top + rect.height / 2;

            // Calculate distance between mouse and button center
            const dist = Math.hypot(e.clientX - btnX, e.clientY - btnY);

            // Calculate percentage (0.0 to 1.0)
            // If we are close (dist=0), val is 1. If far (dist > 500), val is 0.
            let proximity = 1 - (dist / MAX_DISTANCE);
            if (proximity < 0) proximity = 0;

            // Set video time based on proximity
            // 0% proximity = 0:00
            // 100% proximity = KISS_TIME
            if (trampVideo.readyState >= 2) { // Ensure video data is loaded
                 trampVideo.currentTime = proximity * KISS_TIME;
            }
        });

        // 2. CLICK YES LOGIC
        yesBtn.addEventListener('click', () => {
            // Hide the question screen
            questionScreen.style.display = 'none';
            
            // Show the success screen with Flex layout
            successScreen.style.display = 'flex';
            
            // Play the Aladdin video
            aladdinVideo.play();
            aladdinVideo.volume = 1.0; // Ensure sound is on
        });

        // 3. NO BUTTON LOGIC (Just for fun visuals)
        const noBtn = document.getElementById('noBtn');
        noBtn.addEventListener('mouseover', () => {
            // Move the button slightly away if they try to click no (optional cheeky feature)
            const x = Math.random() * 100 - 50;
            const y = Math.random() * 100 - 50;
            noBtn.style.transform = `translate(${x}px, ${y}px)`;
        });

    </script>
</body>
</html>
